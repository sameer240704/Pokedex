<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/pokeball_icon.png">
    <title>Pokedex</title>
</head>
<body>
    <div class="parent-div">
        <div class="left">
            <div class="header">
                <div class="blue"></div>
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="green"></div>
            </div>
            <div class="image-container">
                <img class="pokemon-image" src="images/blur.jpg" height="150px" width="250px"/>
            </div>
            <div class="footer">
                <div class="controls">
                    <button><img src="images/circle-arrow-up-solid.svg" class="arrow" id="arrow-up" /></button>
                    <div class="controls-center">
                        <button><img src="images/circle-arrow-up-solid.svg" style="transform: rotate(-90deg);" class="arrow" id="arrow-left" /></button>
                        <button><img src="images/circle-solid.svg" class="arrow" id="arrow-circle"/></button>
                        <button><img src="images/circle-arrow-up-solid.svg" style="transform: rotate(90deg);" class="arrow" id="arrow-right" /></button>
                    </div>
                    <button><img src="images/circle-arrow-up-solid.svg" style="transform: rotate(180deg);" class="arrow" id="arrow-down" /></button>
                </div>
                <div class="speaker">
                    <img src="images/speaker.png" class="speaker-img" />
                </div>
            </div>
        </div>
        <div class="right">
            <button class="open-btn"></button>
            <div class="display">
                <h3 class="typewriter1"></h3><h3 class="typewriter2"></h3>
            </div>
        </div>
        <div class="hinge1"></div>
        <div class="hinge2"></div>
        <div class="hinge3"></div>
    </div>

    <audio src="sound/Pokedex_sound.mp3" id="pokedex-sound"></audio>
    <div class="cursor"></div>
    <script src="script.js" defer></script>
</body>

</html>
